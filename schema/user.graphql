type User {
  id: ObjID!
  phone: String!
  avatar: String
  name: String!
  sex: String # 0: 女 1：男
  openId: String #微信用户的openid
  wcNickName: String
  birthday: String
  disabled: Boolean
  rank: Int
  exerciseCollects(skip:Int, limit: Int): [ExerciseCollect!]
  userAnswers(skip:Int, limit: Int): [UserAnswer!]
  createdAt: Float!
  updatedAt: Float!
}

extend type Query {
  users(skip:Int, limit: Int): [User!]
  user(id: ObjID!): User
}

input signUpInput {
  phone: String!
  password: String!
  avatar: String
  name: String!
  sex: String! # 0: 女 1：男
  openId: String #微信用户的openid
  wcNickName: String
  birthday: String
  openId:String
  rank:Int
}

input UpdateUserInput {
  avatar: String
  password: String
  disabled: Boolean
  openId: String
  rank:Int
}

input UpdatePasswordInput {
  password: String
  newPassword: String
  verifyCode: String
}

extend type Mutation {
  signUp(input:signUpInput!): User
  updateUser(id: ObjID!, input: UpdateUserInput!): User
  updatePassword(phone:String!,input:UpdatePasswordInput!): User
  removeUser(id: ObjID!): Boolean
}
